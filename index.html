<!doctype html>
<html>
<head>
    <title>We are the Champions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-content">
        <div class="main-container">
            <img src="/assets/freddie.png" id="img-el" alt="Person celebrating with his fist up to the sky">
            <h1 id="main-title">We are the Champions</h1>
            <textarea id="endorsement-msg" name="endorsement-msg" rows="5" placeholder="Write your endorsement here." autofocus></textarea>
            <br>
            <input type="text" id="from-name" placeholder="From" />
            <input type="text" id="to-name" placeholder="To" />
            <button id="btn-el">Publish</button>    
        </div>
        <div class="endorsement-container">
            <h2 id="endors-title">- Endorsements -</h2>
            <div class="results" id="endorsement-list">
                <!-- Endorsements will be rendered here -->
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
